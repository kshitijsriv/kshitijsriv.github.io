<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Kshitij Srivastava</title>
    <meta name="description" content="Thoughts on research, technology, and life by Kshitij Srivastava">
    
    <!-- Pre-apply theme to avoid FOUC -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (savedTheme === null && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <!-- Tailwind config for class-based dark mode -->
    <script>
      tailwind = { config: { darkMode: 'class' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase (optional for live content; safe to leave if not configured) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body class="bg-slate-50 dark:bg-[#121212] text-slate-800 dark:text-slate-200 transition-colors duration-500">

    <!-- Animated Background -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900"></div>
        <canvas id="transit-map" class="absolute inset-0"></canvas>
    </div>

    <!-- Header Container -->
    <div id="headerContainer"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Blog Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 animate-slide-up">My Blog</h1>
            <p class="text-xl text-slate-600 dark:text-slate-400 animate-slide-up animation-delay-200">Thoughts on research, technology, and life</p>
        </div>

        <!-- Blog List View -->
        <div id="blog-list-view">
            <div id="blog-posts" class="max-w-4xl mx-auto space-y-8">
                <!-- Blog posts will be injected here -->
            </div>
        </div>
        
        <!-- Blog Post View -->
        <div id="blog-post-view" class="hidden">
            <div class="max-w-4xl mx-auto">
                <button id="back-to-blog" class="mb-6 text-sky-500 hover:text-sky-600 flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Blog
                </button>
                <article class="bg-white dark:bg-[#1e1e1e] rounded-lg shadow-lg p-8">
                    <header class="mb-8">
                        <p id="post-date" class="text-sm text-slate-500 dark:text-slate-400 mb-2"></p>
                        <h1 id="post-title" class="text-3xl font-bold mb-4"></h1>
                    </header>
                    <div id="post-content" class="prose dark:prose-invert max-w-none">
                        <!-- Post content will be rendered here -->
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <script src="js/components.js"></script>
    <script src="js/transit-animation.js"></script>
</body>
</html>
